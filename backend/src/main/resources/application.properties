spring.application.name=roomify-backend
server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:roomify}
spring.datasource.username=${DB_USERNAME:roomify_user}
spring.datasource.password=${DB_PASSWORD:roomify_pass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

