spring.application.name=roomify-backend
server.port=${SERVER_PORT:8080}

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:roomify}
spring.datasource.username=${DB_USERNAME:roomify_user}
spring.datasource.password=${DB_PASSWORD:roomify_pass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


