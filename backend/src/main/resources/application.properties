# ==========================================
# TEST DATABASE CONFIGURATION (H2 In-Memory)
# ==========================================
# This config is used ONLY when running 'mvn test'.
# It prevents the "Connection Refused" error by using RAM instead of MySQL.

# Database Connection (In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate / JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 Console (Security)
spring.h2.console.enabled=false
EOF