name: Backend CI

on:
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'backend/**'
  push:
    branches: [ develop, main ]
    paths:
      - 'backend/**'

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL
        run: |
          # ensure the MySQL service is reachable before running tests
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 --silent && break
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Build & Test (Maven)
        working-directory: ./backend
        env:
          # override datasource to point tests at the service
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          # optional: avoid Hibernate creating unexpected behavior; adjust as needed
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
        run: mvn -B clean test