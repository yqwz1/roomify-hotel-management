name: Backend CI

on:
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'backend/**'
  push:
    branches: [ develop, main ]
    paths:
      - 'backend/**'

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build & Test (Maven)
        working-directory: ./backend
        run: mvn -B clean test
